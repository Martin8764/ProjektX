
<!DOCTYPE html>
<html lang="sv">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2D Breakout Game</title>
    <link rel="stylesheet" href="game1.css">
</head>

<body>

    <div id="theHead">Welcome to a 2D breakout game prototype!</div>
    <div id="newGame" onclick="runGame()" onmouseover="this.style.backgroundColor = 'goldenrod'" onmouseout="this.style.backgroundColor = 'gold'">New Game</div>
    <div id="creditBtn" onmouseover="this.style.backgroundColor = 'goldenrod'" onmouseout="this.style.backgroundColor = 'gold'" onclick="showCredits()">Credits</div>
    <div id="credits">2D breakout game prototype: Made by Martin Ros</div>
    <div id="backBtn" onmouseover="this.style.backgroundColor = 'goldenrod'" onmouseout="this.style.backgroundColor = 'gold'" onclick="window.location.href='index.html';">Home</div>
    <div id="main">
    <div id="score"></div>


    <canvas id="myCanvas" width="455" height="500"></canvas>



            <script src="game1.js"></script>
</body>



</html>
